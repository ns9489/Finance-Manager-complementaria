<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestor de Finanzas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Finanzas</h1>
            <p>Administra tus gastos y pagos</p>
        </header>

        <section class="form-section">
            <h2>Ingresar Transacción</h2>
            <form id="transaction-form">
                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="gasto">Gasto</option>
                    <option value="pago">Pago</option>
                </select>

                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" required>

                <button type="submit">Agregar</button>
            </form>
        </section>

        <section class="summary-section">
            <h2>Estado de Finanzas</h2>
            <div class="summary">
                <p>Total Gastos: <span id="total-gastos">$0</span></p>
                <p>Total Pagos: <span id="total-pagos">$0</span></p>
                <h3>Saldo: <span id="saldo">$0</span></h3>
            </div>

            <button id="clean-total">Eliminar</button>

        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
